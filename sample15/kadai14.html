<!DOCTYPE html>
 
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border: black 3px solid;
        }
        .button{
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .result{
            border:  black 2px solid;
            font-size: 20px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div class="box">
        <h3>人口800万人以上の都道府県</h3>
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
    </div>
    <div class="button"><button onclick="change()">HTMLを表示</button> </div>
    <div id="message" class="result">ここにHTMLが表示されます。</div>
    <script>
        function change() {
            document.getElementById('message').textContent = "<h3>人口800万人以上の都道府県</h3><ul><li>東京都</li><li>神奈川県</li><li>大阪府</li></ul>";
        }
    </script>
</body>
 
</html>

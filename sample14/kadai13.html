<!DOCTYPE html>
 
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <title>数値の入力とエラー処理</title>
    <style>
        .result{
            font-size: 20px;
            display:inline-block;
            margin: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>n~mで割り切れる数字</h1>
    <p>1~10の好きな範囲で<br>割り切れる最小の数値をJavaScriptで求めます。</p>
    <div><button onclick="findLCM()">範囲を指定</button> </div>
    <div id="message" class="result">ここに結果が表示されます。</div>
    <script>
        function isDivisible(num,a,b) {
            for (let i = a; i <= b; i++) {
                if (num % i !== 0) {
                    return false;
                }
            } return true;
        } function findLCM() {
            let a = prompt('範囲の最小値を1~10で入力してください');
            let b = prompt('範囲の最大値を1~10で入力してください');
            let num = 1;
            while (true) {
                if (isDivisible(num,a,b)) {
                    document.getElementById('message').textContent = a + '~' + b + `で割り切れる最小の数値は${num} です。`;
                    break;
                } num++;
            }
        }
    </script>
</body>
 
</html>

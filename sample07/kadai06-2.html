<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            color: red;
        }
        .text{
            display: flex;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
        <div class="text">
            <p>東京会場</p>
            <p id="sample1" class="color">(予約受付中)</p>
        </div>
       
        <button id="sample2">予約する</button>
    </div>
    <p id="sample3" style="display: none">ありがとうございました。</p>
<script>
    document.getElementById('sample2').addEventListener('click', function() {
        const sample1 = document.getElementById('sample1');
        const sample3 = document.getElementById('sample3');
        sample1.textContent = '(予約済み)';
        sample3.style.display = 'block';
        this.style.display = 'none';
    });
</script>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
        border-collapse: collapse;
    }
    td, th {
      border: solid 1px #000000;
      width: 40px;
      padding: 5px;
      text-align: center;
    }
    th {
     background-color: #99CCCC;
    }
</style>
</head>

<body onload="createTable()">
<table>
    <thead id="t_head"></thead>
    <tbody id="t_body"></tbody>
</table> 

<script>
function createTable() {

//----------ヘッダ―行の作成-------------
let row = '<tr><th></th>';
for (let j = ''; j <= 9; j++) {
  row = row + '<th>' + j + '</th>';
}
row = row + '</th>';
document.getElementById('t_head').insertAdjacentHTML('beforeend',row);

//---------データ部分の作成--------------
for (let i = 1; i <= 9 ; i++) {
  let row = '<tr><th>' + i + '</th>';
  for(let j = 1; j <= 9; j++){
    row = row + '<td>' + i*j + '</td>';
  }
  row = row + '</tr>';
  docuent.getElementById('t_body').insertAdjacentHTML('beforeend',row);
  }
  
}
</script>
</body>
</html>
